<script>

var elems = document.getElementsByClassName("dynamic"),
 trampInput = document.createElement("input");
 istdselect = false;
            trampInput.type = "text";
            trampInput.style.width = "128px";
            trampInput.addEventListener("blur", function() {
				let innerText = trampInput.value;
				/*innerText = innerText.replace( /Я/gi, "<img src=\"strawberry.png\">" );
				innerText = innerText.replace( /В/gi, "<img src=\"grape.png\">" );
				innerText = innerText.replace( /Б/gi, "<img src=\"banana.png\">" );*/
				innerText = innerText.replace( /З/gi, "<img src=\"z.png\" height=\"50\">" );	
				innerText = innerText.replace( /В/gi, "<img src=\"v.png\" height=\"50\">" );	
				innerText = innerText.replace( /М/gi, "<img src=\"m.png\" height=\"50\">" );	
				innerText = innerText.replace( /Л/gi, "<img src=\"l.png\" height=\"50\">" );	
				trampInput.parentNode.innerHTML = innerText;
				istdselect = false;	
			}
            , false);
for (var i=0; i<elems.length; i++) {
    var el = elems[i];
    el.addEventListener("click", function() {
        if (istdselect) return;
		istdselect = true;
		let innerText = this.innerHTML;
		/*innerText = innerText.replace( /<img src=\"strawberry.png\">/gi, "Я" );
		innerText = innerText.replace( /<img src=\"grape.png\">/gi, "В" );
		innerText = innerText.replace( /<img src=\"banana.png\">/gi, "Б" );*/
		innerText = innerText.replace( /<img src=\"z.png\" height=\"50\">/gi, "З" );
		innerText = innerText.replace( /<img src=\"v.png\" height=\"50\">/gi, "В" );
		innerText = innerText.replace( /<img src=\"m.png\" height=\"50\">/gi, "М" );
		innerText = innerText.replace( /<img src=\"l.png\" height=\"50\">/gi, "Л" );
        trampInput.value = innerText;
        this.innerHTML = "";
        this.appendChild(trampInput);
        trampInput.focus();
        trampInput.select()
		}.bind(el), false);
	};
	
</script>
